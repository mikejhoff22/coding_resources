<!DOCTYPE html>
<html>
    <head>
        <title>Coding Resources</title>
        
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Raleway:900&display=swap" rel="stylesheet">
        <!--jQuery UI-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!--Stylesheet-->
        <link rel="stylesheet" href="css/style.css">
        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/aab19235ee.js" crossorigin="anonymous"></script>
        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <!--script src="//code.jquery.com/jquery-1.12.4.js"></script-->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!--JS-->
        <script src="js/index.js"></script>
        
    <!--https://www.keycdn.com/blog/icon-library-->
    </head>
    <body>
        <!--Site-->
        <div class="site-flex">
            <!--Menu-->
            <div id="sideMenu" class="menu">
                <div>Coding Resources</div>
                <div>
                    <div>Languages</div>
                    <div>Frameworks</div>
                    <div>Libraries</div>
                    <div>Resources</div>
                </div>
            </div>
            <!--Content-->
            <div class="site-content">
                <!--Full Nav-->
                <div class="nav-section" id="navSection">
                    <!--Nav-->
                    <div>
                        <div id="logoButton" class="site-title">
                            <i id="menuButton" class="fas fa-crosshairs"></i>
                            <span class="site-title-letters"> CR</span>
                        </div>
                    </div>
                    
                    <!--Main Image-->
                    <div>
                        <img src="https://webstockreview.net/images/hills-clipart-flora-2.png" class="forground-image">
                    </div>
                </div>
                
                <!--Search Bar-->
                <div class="search-section">
                    <div class="search-flex">
                        <div>
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="search-bar">
                            <input type="text" id="mySearch" onkeyup="myFunction()" placeholder='Search...' title="Type in a category" class="search-input">
                        </div>
                    </div>
                </div>
                
                <div id="sections" class="sections">
                    <div>
                        <div id="languageTitle" class="section-title"></div>
                        <div id="whoreRule"></div>
                        <div id="languages" class="section-flex">
                            
                        </div>
                    </div>

                    <div>
                        <div id="frameworkTitle" class="section-title"></div>
                        <hr>
                        <div id="frameworks" class="section-flex">
                            
                        </div>
                    </div>

                    <div>
                        <div id="libraryTitle" class="section-title"></div>
                        <hr>
                        <div id="libraries" class="section-flex">
                            
                        </div>
                    </div>

                    <div>
                        <div id="resourceTitle" class="section-title"></div>
                        <hr>
                        <div id="resources" class="section-flex">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
